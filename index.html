<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="https://kit.fontawesome.com/b139150a8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <main class="App">

        <section class="top">
            <h2 class="title">
                Hey there!!!, <input type="text" id="name" placeholder="Your name">
            </h2>
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <h1>Welcome to your ToDo</h1>
        </section>
        <section class="middle">
            <h2>Create your list</h2>

            <form id="middle1">
                <h4>Write your ToDo</h4>
                <input type="text" name="content" id="middle2" placeholder="Your activity">
                <button type="submit" value="add todo">Submit</button>
            </form>
        </section>
        <section class="bottom">
            <div class="bottom1"></div>
            <ul id="list">
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text">Cook</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i>
                </li>
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
